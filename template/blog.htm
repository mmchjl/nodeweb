<div class="container" id="blog_container">
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>序号</th>
                <th>类型</th>
                <th>添加者</th>
                <th>添加日期</th>
                <th colspan="2">操作</th>
            </tr>
        </thead>
        {#for i = 1 to $T.List.length}
        <tr tid="{$T.List[$T.i-1]._id}">
            <td>{$T.i}</td>
            <td>{$T.List[$T.i-1].name_str}</td>
            <td>{$T.List[$T.i-1].adder_str}</td>
            <td>{(new Date($T.List[$T.i-1].addDate_date)).format("yyyy-MM-dd hh:mm:ss")}</td>
            <td><a href="#modalUpdate" data-toggle="modal" class="btn-link update">修改</a></td>
            <td><a class="btn-link delete">删除</a></td>
        </tr>
        {#/for}
    </table>
     <a href="#myModal" id="blog_submit" role="button" class="btn btn-large btn-primary btn-block" data-toggle="modal">添加</a>
    <a href="javascript:void(0)"  role="button" class="btn btn-large btn-primary btn-block backRoute" >返回</a>
</div>
<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close closed" data-dismiss="modal" aria-hidden="true">×</button>
        <h3>添加类型</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
         <div class="control-group">
           <label class="control-label" for="inputEmail">Email</label>
           <div class="controls">
             <input type="text" id="inputEmail" placeholder="Email">
           </div>
         </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn closed" data-dismiss="modal" aria-hidden="true">关闭</button>
        <button id="btn_save" class="btn btn-primary submit">保存</button>
    </div>
</div>
<div id="modalUpdate" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close closed" data-dismiss="modal" aria-hidden="true">×</button>
        <h3>类型修改</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="control-group">
                <label class="control-label" for="inputEmail">Email</label>
                <div class="controls">
                    <input type="text" id="modalUpdate_inputEmail" placeholder="Email">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn closed" data-dismiss="modal" aria-hidden="true">关闭</button>
        <button id="btn_update" class="btn btn-primary submit">保存</button>
    </div>
</div>
