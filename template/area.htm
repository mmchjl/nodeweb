<div class="container">
    <table class="table table-bordered">
        <th>
                <tr>
                    <td>序号</td>
                    <td>地区</td>
                    <td>添加人</td>
                    <td>添加日期</td>
                    <td colspan="2">操作</td>
                </tr>
        </th>
        {#for i =1 to $T.length}
        <tr tid="{$T.List[$T.i-1]._id}">
            <td>{$T.i}</td>
            <td>{$T.List[$T.i-1].name_str}</td>
            <td>{$T.List[$T.i-1].adder_str}</td>
            <td>{new Date($T.List[$T.i-1].addDate_date).format("yyyy-MM-dd hh:mm")}</td>
            <td><a class="update" href="javascript:void(0)">修改</a></td>
            <td><a class="delete" href="javascript:void(0)">删除</a></td>
        </tr>
        {#/for}
        <tr>
            <td colspan="6">
                <a data-toggle="modal"  class="btn btn-block btn-info" href="#modal_area_add">添加</a>
            </td>
        </tr>
        <tr>
            <td colspan="6">
                <a id="btn_areaBack" class="btn btn-block btn-info" href="javascript:void(0)">返回</a>
            </td>
        </tr>
    </table>
</div>
<div id="modal_area_add" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close closed" data-dismiss="modal" aria-hidden="true">×</button>
        <h3>添加地区</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="btn-group">
                <label class="control-label" for="txt_area_add">地区名</label>
                <div class="controls">
                    <input type="text" class="txt" id="txt_area_add" placeholder="请输入地区"/>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn closed" data-dismiss="modal" aria-hidden="true">关闭</button>
        <button id="btn_area_save" class="btn btn-primary">保存</button>
    </div>
</div>
<div id="modal_area_update" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close closed" data-dismiss="modal" aria-hidden="true">×</button>
        <h3>地区修改</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="btn-group">
                <label class="control-label" for="txt_area_update">地区名</label>
                <div class="controls">
                    <input type="text" class="txt" id="txt_area_update" placeholder="请输入地区"/>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn closed" data-dismiss="modal" aria-hidden="true">关闭</button>
        <button id="btn_area_update" class="btn btn-primary">保存</button>
    </div>
</div>
