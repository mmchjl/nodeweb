<div id="rangeDiv" class="padding-small">
    <div class="text-center header">最新文章</div>
    <ul class="unstyled">
        {#for i=1 to $T.data.list.length}
        <li><a class="hotarticle rangeList" href="javascript:;" aid="{$T.data.list[$T.i-1]._id}">
            {$T.data.list[$T.i-1].title_str}
        </a>
            <em>({$T.data.list[$T.i-1].replies}/{$T.data.list[$T.i-1].views})</em>
        </li>
        {#/for}
    </ul>
</div>
